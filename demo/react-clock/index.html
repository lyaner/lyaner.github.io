<!DOCTYPE html>
<html>

<head><meta name="generator" content="Hexo 3.8.0">
    <title>hello-react</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <style>
        .clock-box {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px solid #ddd;
            position: relative;
            box-sizing: border-box;
        }
        .clock-box:after {
            display: block;
            content: '\0020';
            width: 20px;
            height: 20px;
            position: absolute;
            left: 50%;
            margin-left: -10px;
            top: 50%;
            margin-top: -10px;
            background-color: #ddd;
            border-radius: 50%;
            box-sizing: border-box;
        }
        .sec-pointer,
        .min-pointer,
        .hour-pointer {
            display: block;
            left: 50%;
            bottom: 50%;
            transform-origin: 50% 100%;
            transform: rotate(0deg);
            /* transition: transform .2s; */
        }
        .sec-pointer:after,
        .min-pointer:after,
        .hour-pointer:after{
            content: "\0020";
            display: block;
            position: absolute;
            width: 0;
            height: 0;
        }
        .sec-pointer {
            height: 49%;
            width: 2px;
            margin-left: -1px;
            background-color: #61DAFB;
            position: absolute;
        }
        .sec-pointer:after{
            border-left: 2px solid transparent;
            border-right: 2px solid transparent;
            border-bottom: 5px solid #61DAFB;
            top: -3px;
            left: -1px;
        }
        .min-pointer {
            height: 40%;
            width: 4px;
            margin-left: -2px;
            background-color: #61DAFB;
            position: absolute;
        }
        .min-pointer:after{
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 8px solid #61DAFB;
            top: -7px;
            left: -2px;
        }
        .hour-pointer {
            height: 30%;
            width: 6px;
            margin-left: -3px;
            background-color: #61DAFB;
            position: absolute;
        }
        .hour-pointer:after{
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 11px solid #61DAFB;
            top: -10px;
            left: -3px;
        }
    </style>
</head>

<body>
    <div class="container">
    </div>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="JSXTransformer.js"></script>
    <script type="text/jsx">
        var Clock = React.createClass({
            getNow: function() {
                var now = new Date();
                return {
                    hour: now.getHours(),
                    min: now.getMinutes(),
                    sec: now.getSeconds(),
                }
            },
            getInitialState: function() {
                var now = this.getNow();
                return {
                    secAngle: now.sec * 6,
                    minAngle: now.min * 6,
                    hourAngle: now.hour * 30
                };
            },
            componentDidMount: function() {
                this._timer  = setInterval(function() {
                    var now = this.getNow();
                    this.setState({
                        secAngle: now.sec * 6,
                        minAngle: now.min * 6,
                        hourAngle: now.hour * 30
                    });
                }.bind(this), 1000);
            },
            render: function() {
                return (
                    <div className="clock-box">
                        <span className="sec-pointer" style={{transform: 'rotate(' + this.state.secAngle + 'deg)'}}></span>
                        <span className="hour-pointer" style={{transform: 'rotate(' + this.state.hourAngle + 'deg)'}}></span>
                        <span className="min-pointer" style={{transform: 'rotate(' + this.state.minAngle + 'deg)'}}></span>
                    </div>
                );
            },
            componentWillUnmount: function() {
                clearInterval(this._timer);
            }
        });
        ReactDOM.render(
            <Clock/>,
            document.querySelector('.container')
        );
    </script>
</body>

</html>
