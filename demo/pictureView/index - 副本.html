    html,
    body {
        margin: 0;

    }

    .box {
        height: 100%;

        position: relative;

        background-color: #000;
    }

    li {
        background-color: gray;
    }

    .cur {
        background-color: yellow;
    }

<body>
    <ul>
        <li class="cur"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
    $('ul').on('click', function(e) {
        e = e || window.event;
        var target = e.target || e.srcElement;
        if (target.nodeName === 'LI') {
            $(this).find('li').removeClass('cur');
            $(target).addClass('cur');
        }
    });
    </script>
</body>
