<!DOCTYPE html>
<html>
<head><meta name="generator" content="Hexo 3.8.0">
	<title>正方形</title>
	<meta charset="utf-8">
	<style type="text/css">
	body{
		margin: 0;
		padding: 0;
	}
	.container {
		padding: 100px;
		-webkit-perspective: 800;
	}
	.box {
		-webkit-perspective: 800;
		width: 300px;
		height: 300px;
		border: 1px solid #ddd;
		position: relative;
    /*transform-style: preserve-3d;*/
	}
	.inner-box {
		width: 300px;
		height: 300px;
		background: rgba(0, 0, 0, .3);
		position: absolute;
		/*left: 0;*/
		transform: translate3d(0px, -100px, 0px) rotateY(45deg);
	}
	.box-1 {
		transform: translate3d(0px, 0px, 0px) rotateY(45deg);
	}
	.box-2 {
		transform: translate3d(100px, 0px, 0px) rotateY(0deg);
	}
	.box-3 {
		transform: translate3d(200px, 0px, 0px) rotateY(-45deg);
	}
	.box-4 {
		transform: translate3d(300px, 0px, 0px) rotateY(-45deg);
	}
	</style>
</head>
<body>
	<div class="container">
		<!-- <div class="box"> -->
			<div class="inner-box box-1"></div>
			<div class="inner-box box-2"></div>
			<div class="inner-box box-3"></div>
			<div class="inner-box box-4"></div>
		<!-- </div> -->
	</div>
</body>
</html>
